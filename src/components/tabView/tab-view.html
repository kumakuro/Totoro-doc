<div class="{{style['tab-view']}}">
    <ul class="{{style['tab-group']}}">
        {{each props.tabArray tab idx}}
        <li><a class="{{ data.selectItem === idx ? style.active : ''}}"
               toro-on="click|changeTab|{{idx}}">{{tab}}</a></li>
        {{/each}}
        <li class="{{style.more}}">
            <a toro-link="/library/two" active-class="{{style.active}}">More<span class="icon-font {{style['icon-right']}}"></span>
            </a>
        </li>
    </ul>
</div>
