<div class="{{style['tab-view']}}">
    <ul class="{{style['tab-group']}}">
        {{each props.tabArray tab idx}}
        <li>
            <a toro-link="{{tab.href}}" active-class="{{style.active}}">{{tab.title}}</a>
        </li>
        {{/each}}
        <li class="{{style.more}}">
            <a toro-link="{{props.more.href}}" active-class="{{style.active}}">
                {{props.more.title}}<span class="torodoc-font {{style['icon-right']}}"></span>
            </a>
        </li>
    </ul>
</div>
