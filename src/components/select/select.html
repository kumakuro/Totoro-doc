<div>
    <div class="{{style['select-input']}}">
        <div class="{{style.input}}">
            {{props.option.text}}
        </div>
        <div class="{{style['input-btn']}}" toro-on="click|showOptions|{{data.isVisibility}}">â–¼</div>
    </div>
    <div class="{{style['select-options']}}">
        <ul class="{{ data.isVisibility ? '' : style.hidden}} {{style['options-list']}}">
            {{each props.options option idx}}
            <li toro-on="click|select|{{idx}}">{{option.text}}</li>
            {{/each}}
        </ul>
    </div>
    <div>
        <input type="radio" toro-model="sex" value="1">
        <input type="radio" toro-model="sex" value="2">
        <input type="radio" toro-model="sex" value="3">
        <input type="radio" toro-model="sex" value="4">
        <span>{{data.sex}}</span>
    </div>
    <div>
        <input type="text" toro-model="text">
        <span>{{data.text}}</span>
    </div>
    <div>
        <textarea toro-model="textarea"></textarea>
        <span>{{data.textarea}}</span>
    </div>

</div>
