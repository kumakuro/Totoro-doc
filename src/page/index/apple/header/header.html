<div class="{{ style.nav }}">
    <div class="{{ style.banner }}">
        <div class="{{ style['banner-icon'] }}">
            <span class="icon-font {{ style['icon-totoro'] }}"></span>
        </div>
        <span>Totoro-龙猫</span>
    </div>
    <ul class="{{ style['nav-item'] }}">
        {{ each data.navItems navItem idx}}
        <li class="{{ idx === data.selectItem ? style.active :''}}" toro-on="click|changeNavItem|{{ idx }}">{{ navItem }}</li>
        {{ /each }}
    </ul>
</div>
